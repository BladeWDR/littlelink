<!DOCTYPE html>

<!-- 
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-dark" lang="en"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>BladeWDR Links</title>
    <link rel="icon" type="image/x-icon" href="/images/avatar.png"> <!-- Update this with your own favicon -->
    
    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="A collection of the places that you can find BladeWDR.">
    
    <!-- Keywords -->
    <meta name="keywords" content="sysadmin, open-source fanatic, gamer.">
    
    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://links.bladewdr.xyz">
    
    <!-- Author Information -->
    <meta name="author" content="BladeWDR">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">
    <link rel="stylesheet" href="css/brands-extended.css">

  </head>

<body>

    <div class="container">
        <div class="column">

            <!-- 
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
            <img class="avatar avatar--rounded" src="images/avatar.png" srcset="images/avatar.png" alt="Batman when no one is looking.">

            <!-- Replace with your name or brand -->
            <h1 tabindex="0">
              <div>BladeWDR</div>
            </h1>

            <!-- Add a short description about yourself or your brand -->
            <p tabindex="0">Sysadmin, open-source fanatic, gamer.</p>

            <!-- All your buttons go here -->
            <div class="button-stack" role="navigation">

              <!-- Generic Blog -->
              <a class="button button-default" href="https://l.bladewdr.xyz/blog" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-blog.svg" alt="Blog Icon">Blog</a>

              <!-- Bluesky -->
              <a class="button button-bluesky" href="https://l.bladewdr.xyz/bluesky" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/bluesky.svg" alt="Bluesky Logo">Bluesky</a>

              <!-- GitHub -->
              <a class="button button-github" href="https://l.bladewdr.xyz/github" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/github.svg" alt="GitHub Logo">GitHub</a>

              <!-- Mastodon -->
              <a class="button button-mastodon" href="https://l.bladewdr.xyz/mastodon" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/mastodon.svg" alt="Mastodon Logo">Mastodon</a>

              <!-- OnlyFans -->
              <a class="button button-onlyfans" href="https://l.bladewdr.xyz/onlyfans" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/onlyfans.svg" alt="OnlyFans Logo">OnlyFans (18+)</a>

              <!-- Twitch -->
              <a class="button button-twitch" href="https://l.bladewdr.xyz/twitch" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/twitch.svg" alt="Twitch Logo">Twitch</a>

              <!-- YouTube -->
              <a class="button button-yt" href="https://l.bladewdr.xyz/youtube" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/youtube.svg" alt="YouTube Logo">YouTube</a>

      </div>
        
      <!-- Feel free to add your own footer information, including updating `privacy.html` to reflect how your LittleLink fork is set up -->
      <footer>
        <a href="privacy.html">Privacy Policy</a> | Build your own by forking <a href="https://littlelink.io" target="_blank" rel="noopener">LittleLink</a>
      </footer>
    
    </div>
  </div>

</body>

</html>
